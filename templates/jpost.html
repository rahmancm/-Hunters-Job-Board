<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>Post a Job</title>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>



</head>


<body>

    <div class="container my-5">
        <div class=" text-center text-white mt-5 ">
            <h1>Post a Job</h1>
        </div>
        <div class="row ">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <form id="contact-form" method="POST" action="/postj" role="form"> {% csrf_token %}
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="title">Title*</label> <input id="title" type="text" name="title" class="form-control" placeholder="Please enter job title *" required="required" data-error="Title is required."> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="company_name">Company name *</label> <input id="company_name" type="text" name="company_name" class="form-control" placeholder="Please Enter Company Name *" required="required" data-error="Company Name is required."></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="employment_status">Employment Status *</label> <select id="employment_status" name="employment_status" class="form-control" required="required" data-error="Please specify your need.">
                                                <option disabled="disabled" selected="selected">Choose option</option>
                                        <option value="Part Time">Part Time</option>
                                        <option value="Full Time">Full Time</option>
                                        <option value="Freelance">Freelancer</option>
                                            </select> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="gender">Gender *</label> <select id="gender" name="gender" class="form-control" required="required" data-error="Please specify your need.">
                                                 
                                                    <option disabled="disabled" selected="selected">Choose option</option>
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                    <option value="Any">Any</option>
                                                </select> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group"> <label for="category">Category</label> <select id="category" name="category" class="form-control" required="required" data-error="Please specify your need.">
                                                 
                                                <option disabled="disabled" selected="selected">Choose option</option>
                                                <option value="" selected="">---------</option>
                                                <option value="Web Design">Web Design</option>
                                                <option value="Graphic Design">Graphic Design</option>
                                                <option value="Web Developing">Web Developing</option>
                                                <option value="Software Engineering">Software Engineering</option>
                                                <option value="HR">HR</option>
                                                <option value="Marketing">Marketing</option>
                                            </select>

                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group"> <label for="vacancy">Vacancy</label> <input id="vacancy" type="text" name="vacancy" class="form-control" required data-error="Vacancy is required"> </div>
                                        </div>

                                    </div>
                                    <div class=" row ">
                                        <div class="col-12 ">
                                            <div class="form-group "> <label for="description ">Description*</label> <textarea id="description " name="description " class="form-control " placeholder=" " rows="4 " required="required " data-error="Please
                                                    write Job description "></textarea> </div>
                                        </div>
                                        <div class="col-12 ">
                                            <div class="form-group "> <label for="responsibilities ">Responsibilities*</label> <textarea id="responsibilities " name="responsibilities " class="form-control " placeholder=" " rows="4 " required="required
                                                    " data-error="Please write Job responsiblities "></textarea> </div>
                                        </div>
                                    </div>
                                    <div class="row ">
                                        <div class="col-md-6 ">
                                            <div class="form-group "> <label for="job_location ">Location *</label> <input id="job_location " type="text " name="job_location " class="form-control " required data-error="Location is required. "></div>
                                        </div>
                                        <div class="col-md-6 ">
                                            <div class="form-group "> <label for="experience ">Experiance *</label> <input id="experience " type="text " name="experience " class="form-control " placeholder=" " required data-error="Experiance is required. "></div>
                                        </div>

                                    </div>
                                    <div class="row ">
                                        <div class="col-md-6 ">
                                            <div class="form-group "> <label for="Salary ">Salary *</label> <input id="Salary " type="text " name="Salary " class="form-control " placeholder=" " required="required " data-error="Saalry is required. "></div>
                                        </div>
                                        <div class="col-md-6 ">
                                            <div class="form-group "> <label for="application_deadline ">Applicaton deadline*</label> <input id="application_deadline " type="text " name="application_deadline " class="form-control " required="required
                                                    " data-error="Applicaton deadline is required. "> <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar "></i></div>
                                        </div>
                                        <div class="col-md-12 "> <button type="submit " class="btn btn-success btn-send pt-2  btn-block" value=" POST ">Post</button></div>
                                    </div>


                            </form>
                            </div>
                        </div>
                    </div>
                    <!-- /.8 -->
                </div>
                <!-- /.row-->
            </div>
        </div>

        <!-- Jquery JS-->
    </div>


</body>


</html>
<!-- end document-->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>




<div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">Chat</div>
    </div>
    <ul class="messages"></ul>
    <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper">
            <input class="message_input" placeholder="Type your message here..." />
        </div>
        <div class="send_message">
            <div class="icon"></div>
            <div class="text">Send</div>
        </div>
    </div>
</div>
<div class="message_template">
    <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div>
    </li>
</div>

<style>
    * {
        box-sizing: border-box;
    }
    
    body {
        background-color: #edeff2;
        font-family: "Calibri", "Roboto", sans-serif;
    }
    
    .chat_window {
        position: absolute;
        width: calc(100% - 20px);
        max-width: 800px;
        height: 500px;
        border-radius: 10px;
        background-color: #fff;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        background-color: #f8f8f8;
        overflow: hidden;
    }
    
    .top_menu {
        background-color: #fff;
        width: 100%;
        padding: 20px 0 15px;
        box-shadow: 0 1px 30px rgba(0, 0, 0, 0.1);
    }
    
    .top_menu .buttons {
        margin: 3px 0 0 20px;
        position: absolute;
    }
    
    .top_menu .buttons .button {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 10px;
        position: relative;
    }
    
    .top_menu .buttons .button.close {
        background-color: #f5886e;
    }
    
    .top_menu .buttons .button.minimize {
        background-color: #fdbf68;
    }
    
    .top_menu .buttons .button.maximize {
        background-color: #a3d063;
    }
    
    .top_menu .title {
        text-align: center;
        color: #bcbdc0;
        font-size: 20px;
    }
    
    .messages {
        position: relative;
        list-style: none;
        padding: 20px 10px 0 10px;
        margin: 0;
        height: 347px;
        overflow: scroll;
    }
    
    .messages .message {
        clear: both;
        overflow: hidden;
        margin-bottom: 20px;
        transition: all 0.5s linear;
        opacity: 0;
    }
    
    .messages .message.left .avatar {
        background-color: #f5886e;
        float: left;
    }
    
    .messages .message.left .text_wrapper {
        background-color: #ffe6cb;
        margin-left: 20px;
    }
    
    .messages .message.left .text_wrapper::after,
    .messages .message.left .text_wrapper::before {
        right: 100%;
        border-right-color: #ffe6cb;
    }
    
    .messages .message.left .text {
        color: #c48843;
    }
    
    .messages .message.right .avatar {
        background-color: #fdbf68;
        float: right;
    }
    
    .messages .message.right .text_wrapper {
        background-color: #c7eafc;
        margin-right: 20px;
        float: right;
    }
    
    .messages .message.right .text_wrapper::after,
    .messages .message.right .text_wrapper::before {
        left: 100%;
        border-left-color: #c7eafc;
    }
    
    .messages .message.right .text {
        color: #45829b;
    }
    
    .messages .message.appeared {
        opacity: 1;
    }
    
    .messages .message .avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: inline-block;
    }
    
    .messages .message .text_wrapper {
        display: inline-block;
        padding: 20px;
        border-radius: 6px;
        width: calc(100% - 85px);
        min-width: 100px;
        position: relative;
    }
    
    .messages .message .text_wrapper::after,
    .messages .message .text_wrapper:before {
        top: 18px;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
    }
    
    .messages .message .text_wrapper::after {
        border-width: 13px;
        margin-top: 0px;
    }
    
    .messages .message .text_wrapper::before {
        border-width: 15px;
        margin-top: -2px;
    }
    
    .messages .message .text_wrapper .text {
        font-size: 18px;
        font-weight: 300;
    }
    
    .bottom_wrapper {
        position: relative;
        width: 100%;
        background-color: #fff;
        padding: 20px 20px;
        position: absolute;
        bottom: 0;
    }
    
    .bottom_wrapper .message_input_wrapper {
        display: inline-block;
        height: 50px;
        border-radius: 25px;
        border: 1px solid #bcbdc0;
        width: calc(100% - 160px);
        position: relative;
        padding: 0 20px;
    }
    
    .bottom_wrapper .message_input_wrapper .message_input {
        border: none;
        height: 100%;
        box-sizing: border-box;
        width: calc(100% - 40px);
        position: absolute;
        outline-width: 0;
        color: gray;
    }
    
    .bottom_wrapper .send_message {
        width: 140px;
        height: 50px;
        display: inline-block;
        border-radius: 50px;
        background-color: #a3d063;
        border: 2px solid #a3d063;
        color: #fff;
        cursor: pointer;
        transition: all 0.2s linear;
        text-align: center;
        float: right;
    }
    
    .bottom_wrapper .send_message:hover {
        color: #a3d063;
        background-color: #fff;
    }
    
    .bottom_wrapper .send_message .text {
        font-size: 18px;
        font-weight: 300;
        display: inline-block;
        line-height: 48px;
    }
    
    .message_template {
        display: none;
    }
</style>
<script>
    (function() {
        var Message;
        Message = function(arg) {
            this.text = arg.text, this.message_side = arg.message_side;
            this.draw = function(_this) {
                return function() {
                    var $message;
                    $message = $($('.message_template').clone().html());
                    $message.addClass(_this.message_side).find('.text').html(_this.text);
                    $('.messages').append($message);
                    return setTimeout(function() {
                        return $message.addClass('appeared');
                    }, 0);
                };
            }(this);
            return this;
        };
        $(function() {
            var getMessageText, message_side, sendMessage;
            message_side = 'right';
            getMessageText = function() {
                var $message_input;
                $message_input = $('.message_input');
                return $message_input.val();
            };
            sendMessage = function(text) {
                var $messages, message;
                if (text.trim() === '') {
                    return;
                }
                $('.message_input').val('');
                $messages = $('.messages');
                message_side = message_side === 'left' ? 'right' : 'left';
                message = new Message({
                    text: text,
                    message_side: message_side
                });
                message.draw();
                return $messages.animate({
                    scrollTop: $messages.prop('scrollHeight')
                }, 300);
            };
            $('.send_message').click(function(e) {
                return sendMessage(getMessageText());
            });
            $('.message_input').keyup(function(e) {
                if (e.which === 13) {
                    return sendMessage(getMessageText());
                }
            });
            sendMessage('Hello Philip! :)');
            setTimeout(function() {
                return sendMessage('Hi Sandy! How are you?');
            }, 1000);
            return setTimeout(function() {
                return sendMessage('I\'m fine, thank you!');
            }, 2000);
        });
    }.call(this));
</script>
