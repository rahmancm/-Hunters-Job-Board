<section>
<h4 class="text-center m-5 pt-4  " >List of applicants that are applied for "{{job.title}}" job</h4> <hr>
 {% for application in job.applications.all%}
 <div class="col-sm-6 pb-3 text-center  border bg-light m-5"><a class='text-decoration-none text-dark' href="{% url 'view_application' application.id%}">{{application.created_by.get_full_name}}</a></div>
{% empty %}
   <p class= "text-center m-5 text-warning border py-5 ">Currently no one has applied for this Job </p>
{% endfor %}
</section>
